name: Build and Deploy

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3

      - name: Install
        run: npm ci
        working-directory: phibry

      - name: Build
        run: npm run dev
        working-directory: phibry

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: 'phibry/dist'
          branch: gh-pages

